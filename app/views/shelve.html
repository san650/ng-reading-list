<article class="book-group">
  <h3>{{title}}
    <span>({{books.length}})</span>
  </h3>
  <div class="content">
    <ol>
      <li ng-repeat="book in books">
        <a href="#">{{book.title}}</a>
        <a class="year" href="by_year.html">({{book.publicationDate}})</a> -
        <a href="biography.html">{{book.author}}</a>
      </li>
    </ol>
    <p>
    <a href="to_read.html" class="more">view more...</a>
    </p>
  </div>
</article>
